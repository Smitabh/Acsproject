<!--

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>observation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
          <ion-datetime displayFormat="DDDD MM DD YYYY" [(ngModel)]="todaysDate"></ion-datetime>
          <ion-datetime displayFormat="hh:mm" pickerFormat="h mm" [(ngModel)]="currentTime"></ion-datetime>
        </ion-item>

       
    <ion-item>
        <ion-label>Teacher</ion-label>
        <ion-select [(ngModel)]="teacher" [selectOptions]="teacherAlertOpts">
          <ion-option  *ngFor="let item of AllteacherData" >{{item}}</ion-option>
         
        </ion-select>
    </ion-item>
      

  </ion-list>   
      
</ion-content>
