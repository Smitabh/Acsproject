<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>SearchRpt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-datetime displayFormat="DDDD MM DD YYYY" [(ngModel)]="todaysDate"></ion-datetime>
    </ion-item>
   </ion-list> 

   <ion-list>
    <ion-item>
      <ion-datetime displayFormat="DDDD MM DD YYYY" [(ngModel)]="todaysDate"></ion-datetime>
    </ion-item>
   </ion-list>

   <ion-list>
     <ion-item>
        <ion-label>Teacher</ion-label>
        <ion-select [(ngModel)]="teacher" [selectOptions]="teacherAlertOpts">
            <ion-option value="0">--All--</ion-option>
              <ion-option *ngFor="let teacher of AllteacherData" value={{teacher}}>
                  {{teacher}}
              </ion-option>
        </ion-select>
     </ion-item>
    </ion-list>

</ion-content>
