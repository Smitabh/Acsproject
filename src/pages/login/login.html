<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
                
                <ion-item>
                  <ion-input type="text" autofocus placeholder="User Name" name="usrLoginId" [(ngModel)]="registerCredentials.usrLoginId" required></ion-input>
                </ion-item>
                
                <ion-item>
                  <ion-input type="password" placeholder="Password" name="usrPassword" [(ngModel)]="registerCredentials.usrPassword" required></ion-input>
                </ion-item>
                
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
              <button ion-button class="register-btn" block clear (click)="createAccount()">Create New User</button>
            </ion-col>
          </ion-row>
          
        </form>
      </div>
</ion-content>
