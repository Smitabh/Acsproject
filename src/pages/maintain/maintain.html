<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>maintain</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <!--form (ngSubmit)="saveMaintain()" #maintainForm="ngForm"-->
        <ion-list>
           
        <ion-item>
            <ion-label>Teacher</ion-label>
            <ion-select [(ngModel)]="maintain" [selectOptions]="teacherAlertOpts">
                <ion-option value="0">--All--</ion-option>
                  <ion-option *ngFor="let maintain of AllMappingDtls" value={{maintain}}>
                      {{maintain}}
                  </ion-option>
            </ion-select>
        </ion-item>
    
     <ion-row>
        <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit"  [disabled]="!maintainForm.form.valid">Save</button>
        </ion-col>
      </ion-row>
    
      </ion-list>   
    <!--/form-->
</ion-content>
